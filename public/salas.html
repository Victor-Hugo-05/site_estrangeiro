<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolher Sala</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    body {
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .room-button {
      background: #008CBA;
      border: none;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 200px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .room-button:hover {
      background: #007399;
    }
  </style>
</head>
<body>
  <h1>Escolha uma Sala</h1>
  <button class="room-button" id="sala1">Sala 1 (0)</button>
  <button class="room-button" id="sala2">Sala 2 (0)</button>
  <button class="room-button" id="sala3">Sala 3 (0)</button>

  <script>
    const socket = io("https://site-estrangeiro.onrender.com", {
      secure: true,
      rejectUnauthorized: false,
      transports: ["websocket"],
      upgrade: false
    });
    
    socket.on('updateRooms', (data) => {
      document.getElementById('sala1').innerHTML = `Sala 1 (${data.sala1})`;
      document.getElementById('sala2').innerHTML = `Sala 2 (${data.sala2})`;
      document.getElementById('sala3').innerHTML = `Sala 3 (${data.sala3})`;
    });

    document.querySelectorAll('.room-button').forEach(button => {
      button.addEventListener('click', () => {
        const room = button.id;
        window.location.href = `camera.html?room=${room}`;
      });
    });
  </script>
</body>
</html>
