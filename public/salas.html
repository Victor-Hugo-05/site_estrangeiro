<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolher Sala</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    body {
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #roomsContainer {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 300px;
    }

    .room-button {
      background: #008CBA;
      border: none;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 200px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .room-button:hover {
      background: #007399;
    }
    .room-button[hidden] {
      display: none !important;
    }
    .room-item {
    background: #333;
    padding: 15px;
    border-radius: 8px;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

    .room-item h3 {
    margin: 0;
    max-width: 150px;
    word-break: break-word;
  }

  .room-item p {
    margin: 5px 0;
  }

  .join-btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
  }

  .join-btn:disabled {
    background: #666;
    cursor: not-allowed;
  }
  </style>
</head>
<body>
  <h1>Salas de Conversação</h1>
  <button id="createRoomBtn">Criar Nova Sala</button>
  <div id="roomsContainer" style="margin-top: 20px;"></div>

  <script>
    const roomsContainer = document.getElementById('roomsContainer');
    const createRoomBtn = document.getElementById('createRoomBtn');

    createRoomBtn.addEventListener('click', () => {
      const roomName = prompt('Nome da nova sala:');
      if (roomName) {
        socket.emit('createRoom', roomName);
      }
    });

    socket.on('updateRooms', (rooms) => {
      roomsContainer.innerHTML = '';
      if (rooms.length === 0) {
        roomsContainer.innerHTML = '<p>Nenhuma sala disponível</p>';
        return;
      }

      rooms.forEach(room => {
        const div = document.createElement('div');
        div.className = 'room-item';
        div.innerHTML = `
          <h3>${room.name}</h3>
          <p>Participantes: ${room.users}/2</p>
          <button class="join-btn" data-room="${room.id}">Entrar</button>
        `;
        roomsContainer.appendChild(div);
      });

      document.querySelectorAll('.join-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const roomId = e.target.dataset.room;
          window.location.href = `camera.html?room=${roomId}`;
        });
      });
    });

    socket.on('roomCreated', (roomId) => {
      window.location.href = `camera.html?room=${roomId}`;
    });
  </script>
</body>
</html>
